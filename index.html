<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
<header class="header">
    <a href="/" class="logo">
        <h1>Snake</h1>
    </a>
    <div class="buttons">
        <div class="play-pause">
            <span class="glyphicon glyphicon-pause"></span>
        </div>
        <div class="restart">
            <span class="glyphicon glyphicon-repeat"></span>
        </div>
    </div>
</header>
<div class="main">
    <div class="bar">
        <div class="score">Score: <span>0</span></div>
        <div class="time">Time: <span>00:00</span></div>
    </div>

    <div class="display">
        <div class="gameover"></div>
    </div>

    <div class="joystick">
        <div class="top">
            <div class="btn" data-direction="up">↑</div>
        </div>
        <div class="middle">
            <div class="btn" data-direction="left">←</div>
            <div class="btn" data-direction="right">→</div>
        </div>
        <div class="bottom">
            <div class="btn" data-direction="down">↓</div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>© Vlad Zadvorny, 2017</p>
</footer>
</body>
<script src="scripts/script.js"></script>

</html>
